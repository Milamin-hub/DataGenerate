{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}DataGenerate{% endblock %}</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/data.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <style>
        .form-input {
            width: 100%;
            margin-top: 20px;
            margin-bottom: 10px;
            padding: 10px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <div class="nav-row">
                <a href="{% url 'home' %}" class="logo"><strong>Data</strong>Generate</a>
                <ul class="nav-list">
                    {% if not request.user.is_authenticated %}
                        <li class="nav-list__item"><a href="{% url 'login' %}" class="nav-list__link">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    
    {% block content %}
        
    {% endblock %}

    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <ul class="social">
                    <li class="social__item"><a href="#!"><img src="{% static 'img/icons/instagram.svg' %}" alt="Link"></a></li>
                    <li class="social__item"><a href="#!"><img src="{% static 'img/icons/twitter.svg' %}" alt="Link"></a></li>
                    <li class="social__item"><a href="#!"><img src="{% static 'img/icons/gitHub.svg' %}" alt="Link"></a></li>
                    <li class="social__item"><a href="#!"><img src="{% static 'img/icons/linkedIn.svg' %}" alt="Link"></a></li>
                </ul>
                <div class="copyright">
                    <p>Â© 2023</p>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
